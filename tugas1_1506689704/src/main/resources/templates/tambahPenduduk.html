<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    	<link rel = "stylesheet" href = "/css/bootstrap.min.css"/>
        <title></title>
    </head>
    <body>
    	<div th:replace="fragments/fragment :: header"></div>
	    <form th:action="${action}" method="POST" th:object="${penduduk}">
			<center>
			<h2 class="page-header">Tambah Penduduk</h2>
			<div>
				<label class="page-header">Masukkan Nama</label><br/> 
				<input type="text" name="namaPenduduk" th:field="*{namaPenduduk}"/>
			</div>
			<div>
				<label class="page-header">Jenis Kelamin</label><br/>
					<select name="jenis_kelamin" th:field="*{jenis_kelamin}">
						<option value="1">Perempuan</option>
						<option value="0">Laki-laki</option>
					</select>
				</div>
			<div>
				<label class="page-header">Tempat Lahir</label><br/> 
				<input type="text" name="tempat_lahir" th:value="${penduduk.tempat_lahir}" th:field="*{tempat_lahir}"/>		
			</div>
			<div>
				<label class="page-header">Tanggal Lahir</label><br/>
				<input type="date" name="tanggal_lahir" th:field="*{tanggal_lahir}"/>
			</div>
			<div>
				<label class="page-header">Golongan Darah</label><br/>
				<select name="golongan_darah" th:field="*{golongan_darah}">
						<option value="A+">A+</option>
						<option value="A-">A-</option>
	  					<option value="AB+">AB-</option>
	  					<option value="AB-">AB-</option>
	  					<option value="B+">B+</option>
	  					<option value="B-">B-</option>
	  					<option value="O+">O+</option>
	  					<option value="O-">O-</option>
			</select>
			</div>
			<div>
				<label class="page-header">Agama</label><br/>
				<input type="text" name="agama" th:field="*{agama}"/>
			</div> 	
			
			<div>
				<label class="page-header">Status Perkawinan</label><br/>
				<select name="status_perkawinan" th:field="*{status_perkawinan}">
	  				<option value="Kawin">Kawin</option>
					<option value="Belum Kawin">Belum Kawin</option>
					<option value="Cerai Hidup">Cerai Hidup</option>
					<option value="Cerai Mati">Cerai Mati</option>
	  			</select>
			</div>
			<div>
				<label class="page-header">Pekerjaan</label><br/>
				<input type="text" name="pekerjaan" th:field="*{pekerjaan}"></input>
			</div> 	
			<div>
				<label  class="page-header">Kewarganegaraan</label><br/> 	
					<select name="is_wni" th:field="*{is_wni}">
						<option value="1">WNI</option>
						<option value="0">WNA</option>
					</select>
				</div>
			<div> 	
			<label class="page-header">Status Kematian</label><br/> 
	  			<select name="is_wafat" th:field="*{is_wafat}">
						<option value="0">Hidup</option>
						<option value="1">Meninggal</option>
				</select>
			</div>
			<div>
			<label class="page-header">Id Keluarga</label><br/>
				<input type="text" name="id_keluarga" th:field="*{id_keluarga}"/>
			</div> 
			<div>
			<label class="page-header">Status dalam keluarga</label><br/>
				<input type="text" name="status_dalam_keluarga" th:field="*{status_dalam_keluarga}"/>
			</div>	
			<div>
				<button type="submit">Simpan</button>
			</div>
			</center>
			</form>
		<div th:replace="fragments/fragment :: footer"></div>
    </body>
</html>
